<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChitChat - Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/auth.css') }}"
    />
  </head>
  <body>
    <!-- Main Auth Container -->
    <main class="auth-container">
      <!-- App Header -->
      <div class="app-header">
        <div class="video-container">
          <video autoplay muted>
            <source
              src="{{ url_for('static', filename='logoM.mov') }}"
              type="video/mp4"
            />
          </video>
        </div>
        <h1 class="app-title">Welcome to ChitChat!</h1>
        <p class="app-tagline">Empowering connections, one chat at a time</p>
      </div>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="flash-message {{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}

      <!-- Login Form -->
      <form class="auth-form" action="{{ url_for('login') }}" method="POST">
        <!-- Form Fields -->
        <div class="form-group">
          <input
            type="text"
            id="username"
            name="username"
            required
            class="form-input"
            autocomplete="on"
          />
          <label for="username">Username</label>
        </div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            required
            class="form-input"
            autocomplete="on"
          />
          <label for="password">Password</label>
        </div>

        <button type="submit" class="auth-btn primary">Sign In</button>
      </form>

      <!-- OAuth Section -->
      <div class="oauth-section">
        <div class="divider"></div>
        <a href="{{ url_for('google.login') }}" class="auth-btn google">
          Sign in with
          <img
            src="{{ url_for('static', filename='google-icon.svg') }}"
            alt="Google Logo"
          />
        </a>
      </div>

      <!-- Auth Links -->
      <p class="auth-link">
        New to ChitChat?
        <a href="{{ url_for('register') }}">Create an account</a>
      </p>
    </main>
  </body>
</html>
