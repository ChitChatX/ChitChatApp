<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChitChat - Register</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/auth.css') }}"
    />
  </head>
  <body>
    <main class="auth-container">
      <div class="app-header">
        <div class="video-container">
          <video autoplay muted>
            <source
              src="{{ url_for('static', filename='logoM.mov') }}"
              type="video/mp4"
            />
            Your browser does not support the video tag.
          </video>
        </div>
        <h1 class="app-title">Join ChitChat</h1>
        <p class="app-tagline">Create your account to get started</p>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="flash-message {{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}

      <form class="auth-form" action="{{ url_for('register') }}" method="POST">
        <div class="form-group">
          <input
            type="text"
            id="username"
            name="username"
            required
            class="form-input"
          />
          <label for="username">Username</label>
        </div>

        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            required
            class="form-input"
          />
          <label for="email">Email</label>
        </div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            required
            class="form-input"
          />
          <label for="password">Password</label>
        </div>

        <button type="submit" class="auth-btn primary">Create Account</button>
      </form>

      <p class="auth-link">
        Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
      </p>
    </main>
  </body>
</html>
